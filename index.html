<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Quiz</title>
    <style>
        body { 
    font-family: Arial, sans-serif; 
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    flex-direction: column; /* Aligns content in a column */
    justify-content: flex-start; /* Aligns content at the top */
    align-items: center;
    text-align: center; 
    background: url('https://your-image-link.com/christmas-background.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    padding-top: 20px; /* Adds padding at the top so the content is not touching the very top of the screen */
}

        #question-container { 
    display: none; 
    margin-top: 30px; /* Increase space between the heading and question */
}
#start-btn, #next-btn { 
    padding: 10px 20px; 
    font-size: 16px; 
    margin-top: 20px;
    background-color: #ff4b5c;
    border: none;
    color: #fff;
    border-radius: 5px;
    cursor: pointer;
}

        #start-btn:hover, #next-btn:hover {
            background-color: #ff1f3a; /* Darker red for hover effect */
        }
        #question {
            font-size: 2.5em; /* Larger text for questions */
            font-weight: bold; /* Bold text */
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <div>
        <h1>Family Christmas Quiz</h1>
        <button id="start-btn">Start Quiz</button>
        <div id="question-container">
            <div id="question"></div>
            <button id="next-btn">Next Question</button>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
